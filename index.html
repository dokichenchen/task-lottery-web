<!DOCTYPE html>
<html lang="zh-Hant" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任務抽籤-誰是幸運兒</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <!-- Tailwind CSS & Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a00fbd",
              "morandi-midnight": "#2C3E50",
              "morandi-charcoal": "#4A4E69",
              "morandi-plum": "#9A8C98",
              "morandi-plum-deep": "#4A3740",
              "morandi-sage": "#84A59D",
              "morandi-slate": "#5E7385",
              "morandi-rose": "#B5838D",
              "morandi-dusty-blue": "#8DA9C4",
              "morandi-olive": "#A5A58D",
              "morandi-text-dark": "#222222",
              "morandi-text-muted": "#6B7280",
              "matcha-green": "#8BA68B",
              "muted-plum": "#8C6A7B",
              "border-light": "#EDEAE8",
              "delete-red": "#B38B8B",
            },
            fontFamily: {
              "display": ["Noto Sans TC", "Plus Jakarta Sans", "sans-serif"],
              "sans": ["Plus Jakarta Sans", "Noto Sans TC", "sans-serif"]
            },
            borderRadius: {
              "app-card": "1.5rem",
              "app-button": "1rem",
              "app-icon": "1.1rem",
              "task-card": "16px",
            },
            animation: {
              "slide-up": "slideUp 0.3s ease-out forwards",
              "fade-in": "fadeIn 0.5s ease-out forwards",
            },
            keyframes: {
              slideUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" }
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" }
              }
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      body {
          font-family: "Noto Sans TC", "Plus Jakarta Sans", sans-serif;
          background-color: #f5f5f5;
          min-height: 100vh;
          min-height: 100dvh;
      }
      .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .icon-fill {
          font-variation-settings: 'FILL' 1;
      }
      .ios-blur {
          backdrop-filter: blur(20px) saturate(180%);
          -webkit-backdrop-filter: blur(20px) saturate(180%);
      }
      .card-shadow {
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
      }
      .custom-checkbox {
          appearance: none;
          background-color: transparent;
          margin: 0;
          font: inherit;
          color: currentColor;
          width: 1.35rem;
          height: 1.35rem;
          border: 2px solid #D1CCD0;
          border-radius: 6px;
          display: grid;
          place-content: center;
          transition: all 0.2s ease-in-out;
      }
      .custom-checkbox::before {
          content: "";
          width: 0.7rem;
          height: 0.7rem;
          transform: scale(0);
          transition: 120ms transform ease-in-out;
          box-shadow: inset 1em 1em white;
          transform-origin: center;
          clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }
      .custom-checkbox:checked {
          background-color: var(--task-accent, #8BA68B);
          border-color: var(--task-accent, #8BA68B);
      }
      .custom-checkbox:checked::before {
          transform: scale(1);
      }
    </style>

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>

</head>

</html>
